package data.module_data;

message module_data_t
{
    repeated hourly_entry_t hourly    = 1;
}

message hourly_entry_t
{
    required uint64 timestamp           = 1;
    repeated secondly_entry_t secondly  = 2;
}

message secondly_entry_t
{
    required int32 second               = 1;
    required string data                = 2;
}